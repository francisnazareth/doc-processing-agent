<!-- templates/hello.html-->
<html>
<head>
    <title>Document processing agent</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <!-- add a banner for file upload using bootstrap styles -->
        <h1>Upload verification documents</h1>
        <p>Please upload your Qatar ID for verification.</p>
        <form method="POST" enctype="multipart/form-data"
              action="{{ url_for('handle_post') }}">

              <!-- create an HTML form that asks for Qatar ID -->
              <div class="mb-4">
                  <label for="qidFile" class="form-label">Qatar ID Image</label>
                  <input type="file" class="form-control" id="qidFile" name="QID" />
              </div>            

            <button type="submit">submit</button>
        </form>
    </div>
</body>
</html>
